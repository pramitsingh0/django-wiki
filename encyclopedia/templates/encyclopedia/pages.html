{% extends 'encyclopedia/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block body %}
    {{ body | safe }}

    <form action="{% url 'wiki:edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}" >
        <button type="submit">Edit Post</button>
    </form>
{% endblock %}
